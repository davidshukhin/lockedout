<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Site Blocked</title>
    <link rel="stylesheet" href="blocked.css" />
  </head>
  <body>
    <div class="block-screen">
      <div class="icon" id="iconDisplay">ðŸš«</div>
      <h1 class="block-title">Access Blocked</h1>
      <div class="site-info">
        <p>You attempted to visit: <strong id="blockedSiteInfo"></strong></p>
      </div>
      <div id="userContext" class="user-context"></div>
      <div id="blockListContext" class="block-list-context"></div>
      <div class="stats">
        <p>Times you've been blocked: <span id="blockCount">0</span></p>
      </div>
      <div class="quote-container">
        <p class="quote-title" id="quoteTitle"></p>
        <p class="quote-subtitle" id="quoteSubtitle"></p>
      </div>
      <div class="actions">
        <button class="action-button primary" onclick="window.history.back()">Go Back</button>
        <button class="action-button secondary" id="unblockButton">Manage Block List</button>
      </div>
    </div>
    <script src="blocked.js"></script>
  </body>
</html>
