<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LockedOut</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 300px;
      height: 280px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .header {
      width: 100%;
      background-color: #f3f3f3;
      padding: 10px 12px;
      display: flex;
      align-items: center;
    }

    .header img {
      width: 50px;
      height: 50px;
      margin-left: 10px;
      margin-right: 5px;
    }

    .header span {
      color: #003252;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .content {
      margin-top: 20px;
      padding: 0 16px;
      text-align: center;
    }

    .content p {
      font-size: 0.95rem;
      margin: 8px 0 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="Logo" />
    <span>LockedOut</span>
  </div>

  <div class="content">
    <button id="signInBtn">Sign in with Google</button>
    <p>Sites blocked.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
