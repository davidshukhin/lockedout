<!DOCTYPE html>
<html>
<head>
  <title>LockedOut Configuration</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
      border: 1px solid #d6e9c6;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
      border: 1px solid #ebccd1;
    }
  </style>
</head>
<body>
  <h2>LockedOut Configuration</h2>
  <form id="configForm">
    <div class="form-group">
      <label for="supabaseUrl">Supabase URL:</label>
      <input type="text" id="supabaseUrl" required>
    </div>
    <div class="form-group">
      <label for="supabaseKey">Supabase Anon Key:</label>
      <input type="password" id="supabaseKey" required>
    </div>
    <button type="submit">Save Configuration</button>
  </form>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
