<!DOCTYPE html>
<html>
<head>
  <title>LockedOut Extension</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 4px;
    }
    .signed-in {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .signed-out {
      background-color: #ffebee;
      color: #c62828;
    }
    .error {
      background-color: #fff3e0;
      color: #ef6c00;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    #blockList {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    #blockList ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #blockList li {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div id="status" class="status">Checking status...</div>
  <div id="userInfo" style="display: none;">
    <button id="logoutButton">Sign Out</button>
  </div>
  <button id="signInBtn" style="display: none;">Sign In</button>
  <div id="blockList"></div>
  <script src="popup.js"></script>
</body>
</html>
